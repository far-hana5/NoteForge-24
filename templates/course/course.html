{% extends "base.html" %} 

{% block content %}


<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
<div class="container">
	<h2 class="title-page">All Courses</h2>
	
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION INTRO END// ========================= -->

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
<div class="container">

<div class="row">
	<aside class="col-md-3">
		
<div class="card">
	<article class="filter-group">
		<header class="card-header">
			<a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
				<i class="icon-control fa fa-chevron-down"></i>
				<h6 class="title">Categories</h6>
			</a>
		</header>
		<div class="filter-content collapse show" id="collapse_1" style="">
			<div class="card-body">
				
				<ul class="list-menu">
					<li><a href="{% url 'course' %}">All Course </a></li>
					{% for category in links %}
				<li><a href="{{category.get_url}}">{{category.courseCategory}} </a></li>
			{% endfor %}
				</ul>

			</div> <!-- card-body.// -->
		</div>
	</article> <!-- filter-group  .// -->
	
	
	
	
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<main class="col-md-9">


<div class="row">
	{% for course in courses %}
	 <div class="col-md-4 mb-4"> <!-- 12 / 4 = 3 cards per row -->
		 <a href="{{ course.get_url }}" >
            <div class="card text-white p-3" style="background: linear-gradient(100deg, #8A2BE2, #000000); border-radius: 12px; height: 180px;">
                <figcaption class="info-wrap d-flex flex-column justify-content-center h-150">
                    <!-- Course Name -->
                    <h5 class="title fw-bold">{{ course.course_name }}</h5>

                    <!-- Course Initial + Section -->
                    <div class="text-light small">
                        {{ course.course_initial }} | Section {{ course.section }}
                    </div>

                    <!-- Faculty Name -->
                    <div class="mt-2 text-light">
                        Faculty: {{ course.faculty_name }} ({{ course.faculty_initial }})
                    </div>
                </figcaption>
            </div>
		</a>
        </div> <!-- col.// -->
	{% endfor %}
</div> <!-- row end.// -->


<nav class="mt-4" aria-label="Page navigation sample">
  <ul class="pagination">
    <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
    <li class="page-item active"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>

	</main> <!-- col.// -->

</div>

</div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
